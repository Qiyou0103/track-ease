<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrackEase — Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>TrackEase (Prototype)</h1>
    <p class="tag">Mobile-first prototype for sales, inventory & payments</p>
  </header>

  <main class="container">
    <section class="card" id="setup-section">
      <h2>Initial Setup</h2>
      <form id="setup-form" class="form">
        <label>Business name
          <input id="biz-name" placeholder="e.g., Jalan Kopitiam" />
        </label>
        <label>Currency
          <input id="currency" placeholder="RM" />
        </label>
        <button type="button" id="save-setup">Save setup</button>
      </form>
    </section>

    <section class="card" id="add-product-section">
      <h2>Add / Edit Product</h2>
      <form id="product-form" class="form">
        <label>Product name
          <input id="product-name" placeholder="Bun" />
        </label>
        <label>Price
          <input id="product-price" type="number" min="0" step="0.01" placeholder="3.50" />
        </label>
        <label>Starting stock
          <input id="product-stock" type="number" min="0" step="1" placeholder="50" />
        </label>
        <button type="button" id="add-product">Add / Update</button>
      </form>
    </section>

    <section class="card" id="inventory-section">
      <h2>Inventory</h2>
      <div id="inventory-list" class="list"></div>
    </section>

    <section class="card" id="sales-section">
      <h2>Record Sale</h2>
      <div class="form">
        <label>Select product
          <select id="sale-product"></select>
        </label>
        <label>Quantity
          <input id="sale-qty" type="number" min="1" value="1" />
        </label>
        <button id="record-sale" type="button">Sell</button>
      </div>
    </section>

    <section class="card" id="report-section">
      <h2>Reports</h2>
      <button id="export-report">Export simple CSV</button>
      <div id="report-output" class="small muted"></div>
    </section>

  </main>

  <footer class="app-footer">
    <small>Prototype — data stored locally in your browser (localStorage)</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
