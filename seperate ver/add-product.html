<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrackEase — Add Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>TrackEase (Prototype)</h1>
    <p class="tag">Mobile-first prototype for sales, inventory & payments</p>
  </header>

  <nav class="main-nav">
    <a href="index.html">Dashboard</a>
    <a href="inventory.html">Inventory</a>
    <a href="add-product.html" class="active">Add Product</a>
    <a href="sales.html">Sales</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main class="container">
    <section class="card" id="add-product-section">
      <h2>Add / Edit Product</h2>
      <form id="product-form" class="form">
        <label>Product name
          <input id="product-name" placeholder="Bun" />
        </label>
        <label>Price
          <input id="product-price" type="number" min="0" step="0.01" placeholder="3.50" />
        </label>
        <label>Starting stock
          <input id="product-stock" type="number" min="0" step="1" placeholder="50" />
        </label>
        <button type="button" id="add-product">Add / Update</button>
      </form>
      <div id="message-output" class="small muted"></div>
    </section>

    <section class="card" id="product-list-section">
      <h2>Current Products</h2>
      <div id="product-list" class="list"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Prototype — data stored locally in your browser (localStorage)</small>
  </footer>

  <script src="shared.js"></script>
  <script src="add-product.js"></script>
</body>
</html>
